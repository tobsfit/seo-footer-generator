    <main>
      <div id="clipboard">
        <style id="clipboard__styling">
          .surfooter * {
            text-align: left;
            line-height: 1.5
          }

          @media screen and (min-width: 768px) {
            .surfooter {
              max-width: 720px;
            }
          }

          .surfooter h1 {
            font-size: 4rem;
          }

          .surfooter h2 {
            font-size: 3rem;
          }

          .surfooter h3 {
            font-size: 2rem;
            font-weight: bold;
            margin: 2rem 0 1rem 0;
            padding: 0;
            color: #323233;
            text-align: left;
          }

          .surfooter h4 {
            font-size: 1.3rem;
            font-weight: normal;
            margin: 1rem 0 0.5rem 0;
            padding: 0;
            color: #323233;
            text-align: left;
            height: auto;
          }

          .surfooter h5 {
            font-size: 1rem;
            font-weight: normal;
            margin: 0.75rem 0 0.25rem 0;
            padding: 0;
            color: #323233;
            text-align: left;
          }

          .surfooter h6 {
            font-size: 1rem;
            font-weight: normal;
            margin: 0.75rem 0 0.25rem 0;
            padding: 0;
            color: #323233;
            text-align: left;
          }

          .surfooter p {
            font-size: 1.3rem;
            font-style: normal;
            text-align: left;
            color: #323233;
            margin: 1rem 0;
            padding: 0;
          }

          .surfooter ul,
          .surfooter ol {
            padding-left: 0;
            margin: 1rem 0;
          }

          @media screen and (min-width: 768px) {
            .surfooter ul {
              padding-left: 2rem;
            }
          }

          .surfooter li {
            font-size: 1.3rem;
            line-height: 1.75
          }

          .surfooter li:before {
            content: "â€¢";
            padding-right: 8px;
            color: #0082c3;
          }

          .surfooter .mark,
          .surfooter mark {
            background-color: #0082c3;
            color: white;
            padding: 0.25rem 0.5rem;
            letter-spacing: 0.1rem;
          }

          .surfooter .scrollable-table {
            overflow-x: auto;
          }

          .surfooter table {
            width: 100%;
            text-align: left;
            padding: 1rem 0
          }

          .surfooter img {
            max-width: 100%;
            display: block;
          }

          .surfooter blockquote {
            display: block;
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 0;
            margin-right: 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, .2);
            border-left: 5px solid #0082c3;
            font-size: 1.3rem;
          }

          @media screen and (min-width: 768px) {
            .surfooter blockquote {
              margin-left: 4rem;
              margin-right: 4rem;
            }
          }

          .surfooter__warning {
            display: block;
            margin-top: 1em;
            margin-bottom: 1em;
            margin-left: 0;
            margin-right: 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, .2);
            border-left: 5px solid rgba(255, 218, 29);
            font-size: 1.3rem;
            padding: 1rem 2rem;
          }

          @media screen and (min-width: 768px) {
            .surfooter__warning {
              margin-left: 4rem;
              margin-right: 4rem;
            }
          }

          textarea.surfooter__code {
            border: 1px solid rgba(201, 201, 204, .48);
            -webkit-box-shadow: inset 0 1px 2px 0 rgba(35, 44, 72, .06);
            box-shadow: inset 0 1px 2px 0 rgba(35, 44, 72, .06);
            border-radius: 3px;
            padding: 10px 12px;
            outline: none;
            width: 100%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
          }

          .surfooter__table {
            border-collapse: collapse;
            width: 100%;
          }

          .surfooter__table td,
          .surfooter__table th {
            border: 1px solid #ddd;
            padding: 1rem;
          }

          .surfooter__table tr:nth-child(even) {
            background-color: #f2f2f2;
          }

          .surfooter__table tr:hover {
            background-color: #ddd;
          }

          .surfooter__table th {
            padding-top: 1rem;
            padding-bottom: 1rem;
            background-color: #0082c3;
            color: white;
          }

          @media screen and (min-width: 768px) {
            .surfooter img {
              margin: 3rem auto 1rem;
              max-width: 40rem;
              box-shadow: 0 0 5px rgba(0, 0, 0, .2);
              transition: 200ms;
            }

            .surfooter img:hover {
              transform: scale(1.015);
            }
          }

          .surfooter hr {
            height: auto;
            text-align: center;
            margin: 0;
            padding: 0;
          }

          .surfooter hr:before {
            display: inline-block;
            content: "***";
            font-size: 30px;
            line-height: 65px;
            height: 30px;
            letter-spacing: 0.3em;
            color: #0082c3;
          }

          .surfooter em {
            text-align: center;
            display: block;
          }

          .surfooter__checkbox {
            line-height: 2;
          }

          .surfooter__checkbox input[type=checkbox] {
            margin: 0;
          }

          .surfooter__checkbox label {
            position: relative;
            bottom: .1rem;
            left: 1rem;
            padding: 0;
          }

          /* article styling */
          .surfooter .article-container {
            display: flex;
            flex-direction: column;
          }

          .surfooter article {
            padding: 0;
          }

          .surfooter article:first-child {
            padding-left: 0;
          }

          .surfooter article:last-child {
            padding-right: 0;
          }

          .surfooter .img-responsive {
            width: 100%;
          }

          @media screen and (min-width: 768px) {
            .surfooter .article-container {
              flex-direction: row;
            }

            .surfooter article {
              padding: 0 1rem;
            }
          }

          .Surfooter {
            width: 100%;
          }
        </style>
        <div class="surfooter">
          <div id="editorjs"></div>
        </div>
        <code id="surfooter__seo-faqs-preview" lang="html5"></code>
      </div><!-- End Clipboard -->
